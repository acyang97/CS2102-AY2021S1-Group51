{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Who would you like to join us as?</legend>

            </fieldset>
            <div class="form-group">
                {{ form.po(class="btn btn-outline-info") }}
            </div>
            <div class="form-group">
                {{ form.ct(class="btn btn-outline-info") }}
            </div>
            <div class="form-group">
                {{ form.poct(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{{ url_for('view.login') }}">Sign In</a>
        </small>
    </div>
{% endblock content %}
